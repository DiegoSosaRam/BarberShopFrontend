<ion-content [fullscreen]="true">
  <div class="hero">
    <div class="hero__bg" aria-hidden="true"></div>
    <div class="hero__overlay" aria-hidden="true"></div>

    <div class="hero__content">
      <h2 class="hero__pretitle">La Mejor</h2>
      <h1 class="hero__title">Barbería <span class="hero__title--accent">Premium</span></h1>

      <p class="hero__subtitle">Experiencia única con los mejores profesionales, técnicas modernas y atención personalizada</p>

      <div class="stats" role="list">
        <div class="stat-card" role="listitem">
          <div class="stat-number">15+</div>
          <div class="stat-label">Años de Experiencia</div>
        </div>

        <div class="stat-card" role="listitem">
          <div class="stat-number">5000+</div>
          <div class="stat-label">Clientes Satisfechos</div>
        </div>

        <div class="stat-card" role="listitem">
          <div class="stat-number">10</div>
          <div class="stat-label">Barberos Expertos</div>
        </div>
      </div>

      <div class="hero__ctas">
        <button class="btn btn-primary">Reservar Cita</button>
        <button class="btn btn-outline">Ver Servicios</button>
      </div>
    </div>
  </div>
</ion-content>
