

<ion-content class="login-bg" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Calificar Barbero</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-wrapper">
    <div class="rating-card">
      <header class="card-header">
        <h1 class="card-title">Califica a tu barbero {{ name }}</h1>
        <p class="card-subtitle">Selecciona la puntuación</p>
      </header>

      <section class="card-body">
        <div class="stars" role="radiogroup" aria-label="Selecciona puntuación">
          <button
            *ngFor="let s of [1,2,3,4,5]; let i = index"
            type="button"
            class="star"
            [class.filled]="i < rating"
            (click)="setRating(i + 1)"
            aria-checked="{{ i < rating }}"
            role="radio"
            [attr.aria-label]="'Puntuación ' + (i + 1)">
            <span class="icon">{{ i < rating ? '★' : '☆' }}</span>
          </button>
        </div>


        <div class="actions">
          <button class="btn-primary" (click)="submitRating($event)" [disabled]="rating === 0">Enviar Calificación</button>
        </div>
      </section>
    </div>
  </div>
</ion-content>
