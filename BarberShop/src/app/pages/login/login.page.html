<ion-content class="login-bg" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-wrapper">
    <div class="login-card">
      <header class="card-header">
        <h1 class="card-title">Iniciar Sesión</h1>
        <p class="card-subtitle">Ingresa tus credenciales para acceder</p>
      </header>

      <section class="card-body">
        <form class="login-form" (submit)="onSubmit?.($event)">
          <div class="form-group">
            <label for="email" class="label">Correo Electrónico</label>
            <input id="email" type="email" placeholder="tu@email.com" class="input" required />
          </div>

          <div class="form-group">
            <label for="password" class="label">Contraseña</label>
            <input id="password" type="password" placeholder="Tu contraseña" class="input" required />
          </div>

          <button type="submit" class="btn-primary">
            Iniciar Sesión
          </button>
        </form>

        <div class="register-note">
          <p>¿No tienes cuenta? <a routerLink="/register" class="register-link">Regístrate aquí</a></p>
        </div>
      </section>
    </div>
  </div>
</ion-content>
